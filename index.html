<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://download.affectiva.com/js/3.2/affdex.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.0.0/assets/css/emojione.min.css">
  <script src="https://cdn.jsdelivr.net/emojione/2.0.0/lib/js/emojione.min.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="emo.js"></script>
  <link rel="stylesheet" href="emo.css">


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>


<body>
  <div id="instruction">
    <span class="loading_title">LOAD CAMERA AND INITIALIZE DETECTOR</span>
    <div class="loader"></div>
    <div>
    </div>
  </div>


  <section id="camera_section">
    <div class="giant_title"> YOU</div>
    <div class="camera_face"></div>
    <div class="emotion_metric" style="word-wrap:break-word;">
      <div class="emotion_bar">
        <div class="title"> JOY</div>
        <div class="bar_container">
          <span id="joy">
          </span>
        </div>
      </div>
      <div class="emotion_bar">
        <div class="title"> SADNESS</div>
        <div class="bar_container">
          <span id="sadness">
          </span>
        </div>
      </div>
      <div class="emotion_bar">
        <div class="title"> DISGUST</div>
        <div class="bar_container">
          <span id="disgust">
          </span>
        </div>
      </div>
      <div class="emotion_bar">
        <div class="title"> ANGER</div>
        <div class="bar_container">
          <span id="anger">
          </span>
        </div>
      </div>
      <div class="emotion_bar">
        <div class="title"> FEAER</div>
        <div class="bar_container">
          <span id="fear">
          </span>
        </div>
      </div>
    </div>
  </section>

  <section id="chat_section">
    <section id="chat_box"></section>
    <section id="message_box">
      <form action="">
        <input id="message_sender" autocomplete="off" />
        <button>Send</button>
      </form>
      <div class="message_style_box">
        <div class="own_message"></div>
      </div>
      <div class="explanation">
        <div> The background color of each sentence represents your emotion.
        </div>
        <div class="block joy">
          <span>JOY</span>
        </div>
        <div class="block disgust">
          <span>DISGUST</span>
        </div>
        <div class="block sadness">
          <span>SADNESS</span>
        </div>
        <div class="block anger">
          <span>ANGER</span>
        </div>
        <div class="block fear">
          <span>FEAR</span>
        </div>
      </div>
      </div>
    </section>
  </section>

  <section id="info_section">
    <div class="giant_title"> OTHER </div>
    <div class="other_emoji">
      <div id="emoji_video"> </div>
    </div>
    <div class="emotion_metric" style="word-wrap:break-word;">
      <div class="emotion_bar">
        <div class="title"> JOY</div>
        <div class="bar_container">
          <span id="other_joy">
          </span>
        </div>
      </div>
      <div class="emotion_bar">
        <div class="title"> SADNESS</div>
        <div class="bar_container">
          <span id="other_sadness">
          </span>
        </div>
      </div>
      <div class="emotion_bar">
        <div class="title"> DISGUST</div>
        <div class="bar_container">
          <span id="other_disgust">
          </span>
        </div>
      </div>
      <div class="emotion_bar">
        <div class="title"> ANGER</div>
        <div class="bar_container">
          <span id="other_anger">
          </span>
        </div>
      </div>
      <div class="emotion_bar">
        <div class="title"> FEAR</div>
        <div class="bar_container">
          <span id="other_fear">
          </span>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
